<div>
  <div>
    <mat-form-field>
      <mat-select [(value)]="selected">
        <mat-option *ngFor="let city of cities" [value]="city.name">
          {{city.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-chip (click)="getWeatherData()">ok</mat-chip>
  </div>
  <div>
    <label *ngIf="WeatherData">{{WeatherData.name}}</label>
 <weather-temp-main *ngIf="WeatherData" [Maindata]="WeatherData.main"></weather-temp-main> 
  </div>
</div>
